<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GuGuDan</title>
    <style>

    </style>
</head>


<body>

    <div>
        <p>숫자를 입력해주세요</p>
        <input type="number" id="number" />
    </div>
    <p>결과</p>
    <div id="result">
    </div>

    <script>

        function getMultiplier(number) {
            if (number <= 10) {
                return 10
            } else return number
        }

        const inputElement = document.getElementById("number")
        let resultElement = document.getElementById("result")
        const multiplier = getMultiplier(inputElement.value)
        inputElement.addEventListener('change', () => {


            // for문.. 두번째 조건이 참일때까지 도는 거다.. ㅎㅎ;; 
            const results = document.getElementsByClassName('child')
            console.log(results.length)
            if (results.length > 0) {
                for (let i = results.length; i >= 1; i--) {
                    console.log('i', i)
                    resultElement.removeChild(results[i - 1])
                }
            }

            // while (results.length > 0) {
            //     results[0].parentNode.removeChild(results[0]);
            // }


            if (inputElement.value < 1) {
                let item = document.createElement("p");
                item.setAttribute('class', 'child')
                item.innerHTML = '1보다 큰 숫자를 입력해 주세요.'

                resultElement.appendChild(item)
                return
            }


            for (let i = 1; i < multiplier; i++) {
                let item = document.createElement("p");
                item.setAttribute('class', 'child')
                item.innerHTML = inputElement.value + 'x' + i + '=' + inputElement.value * i
                resultElement.appendChild(item)
            }
        })

    </script>
</body>

</html>
